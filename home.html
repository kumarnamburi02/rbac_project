<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f9;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Role-Based Access Control (RBAC) System</h1>
    <p>Choose your role to proceed:</p>

    <button onclick="window.location.href='{% url 'admin-profile' %}'">Admin Profile</button>
    <button onclick="window.location.href='{% url 'moderator-profile' %}'">Moderator Profile</button>
    <button onclick="window.location.href='{% url 'user-profile' %}'">User Profile</button>
</body>
</html>
